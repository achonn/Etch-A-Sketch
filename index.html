<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <header>
            <h1 class="js-h1">ETCH-A-SKETCH</h1>
        </header>



        <section>
            <div class="grid-size">
                <label for="input-grid">Select Grid Size:</label>
                <input type="number" id="input-grid">
                <button class="submit-button" type="submit">Submit</button>
            </div>
            
            <div class="js-message"></div>

            <div class="grid-color">

                <input type="radio" name="grid-color" id="black-grid">
                <label for="black-grid">Black</label>

                <input type="radio" name="grid-color" id="red-grid">
                <label for="red-grid">Red</label>

                <input type="radio" name="grid-color" id="blue-grid">
                <label for="blue-grid">Blue</label>

                <input type="radio" name="grid-color" id="random-grid">
                <label for="random-grid">Random</label>

                <input type="radio" name="grid-color" id="eraser">
                <label for="eraser">Eraser</label>

                <button class="clear-button">Clear</button>
            </div>
        </section>



        <main>
            <div class="grid-container">

            </div>
        </main>



        <footer>
            <p>Created by Alex Chon</p>
        </footer>



        <script src="script.js"></script>
    </body>
</html>
